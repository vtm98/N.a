<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlowCart | חנות איפור</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Top header -->
  <header class="topbar">
    <button class="icon-btn" id="menuBtn" aria-label="תפריט">☰</button>
    <button class="icon-btn" aria-label="צור קשר">✉️</button>

    <div class="brand" aria-label="לוגו חנות">GlowCart</div>

    <button class="icon-btn" id="searchBtn" aria-label="חיפוש">🔎</button>
    <button class="icon-btn" id="wishlistBtn" aria-label="מועדפים">♡</button>
    <button class="icon-btn" id="cartBtn" aria-label="עגלה">
      🛒 <span class="badge" id="cartCount">0</span>
    </button>
  </header>

  <!-- Tabs -->
  <nav class="tabs" id="tabs">
    <!-- JS renders -->
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="pill">Trends</div>
      <h1>#makeupDeals</h1>
      <p>הנחות על מייקאפ, שפתונים, מסקרה ועוד</p>
      <div class="hero-actions">
        <button class="primary" id="shopNowBtn">קנו עכשיו</button>
        <button class="ghost" id="seeNewBtn">חדש באתר</button>
      </div>
    </div>
  </section>

  <!-- Info bar -->
  <section class="infobar">
    <div class="info-card">
      <div class="info-title">🚚 משלוח</div>
      <div class="info-sub">חינם מעל ₪199</div>
    </div>
    <div class="info-card">
      <div class="info-title">↩️ החזרות</div>
      <div class="info-sub">עד 14 יום</div>
    </div>
  </section>

  <!-- Categories (round icons grid) -->
  <section class="categories">
    <div class="section-title">קטגוריות</div>
    <div class="cat-grid" id="catGrid">
      <!-- JS renders -->
    </div>
  </section>

  <!-- Search row -->
  <section class="search-row" id="searchRow" hidden>
    <input id="searchInput" class="search-input" placeholder="חיפוש מוצר… (למשל: מייקאפ / מסקרה)" />
    <button class="small" id="clearSearchBtn">נקה</button>
  </section>

  <!-- Products -->
  <main class="products">
    <div class="section-title" id="productsTitle">מומלצים</div>
    <div class="product-grid" id="productGrid">
      <!-- JS renders -->
    </div>
  </main>

  <!-- Bottom promo -->
  <div class="bottom-promo">
    <div>קבל/י 10% הנחה על הזמנה ראשונה</div>
    <button class="small">הרשמה</button>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-view="home">🛍️<span>חנות</span></button>
    <button class="nav-item" data-view="categories">📂<span>קטגוריות</span></button>
    <button class="nav-item" data-view="trends">✨<span>טרנדים</span></button>
    <button class="nav-item" id="bottomCartBtn">🛒<span>עגלה</span></button>
    <button class="nav-item" data-view="me">👤<span>אני</span></button>
  </nav>

  <!-- Cart drawer -->
  <aside class="drawer" id="cartDrawer" aria-hidden="true">
    <div class="drawer-header">
      <div class="drawer-title">העגלה שלי</div>
      <button class="icon-btn" id="closeCartBtn" aria-label="סגירה">✕</button>
    </div>

    <div class="drawer-body">
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-empty" id="cartEmpty" hidden>העגלה ריקה 🥲</div>
    </div>

    <div class="drawer-footer">
      <div class="totals">
        <div>סה״כ</div>
        <div class="total-price" id="cartTotal">₪0</div>
      </div>
      <button class="primary w100" id="checkoutBtn">מעבר להזמנה</button>

      <form class="checkout" id="checkoutForm" hidden>
        <input class="field" id="fullName" placeholder="שם מלא" required />
        <input class="field" id="phone" placeholder="טלפון" required />
        <input class="field" id="address" placeholder="כתובת" required />
        <button class="primary w100" type="submit">שלח הזמנה (WhatsApp)</button>
        <small class="hint">נפתח וואטסאפ עם הודעת הזמנה מוכנה. אפשר לשנות מספר טלפון בקוד.</small>
      </form>
    </div>
  </aside>

  <!-- Simple backdrop -->
  <div class="backdrop" id="backdrop" hidden></div>

  <script src="./app.js"></script>
</body>
</html>
